<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="box">

        <input class="input-cidade" placeholder="Digite o nome da cidade aqui">

        <button onclick="cliqueBotao()">

        </button>

        <div class="box-2">
            <h2 class="cidade">Tempo em</h2>

            <p class="temp">28°C</p>

            <div class="box-3">
                <img class="icone"src="https://openweathermap.org/img/wn/04n.png"alt="icone">
                <p class="descricao">Nuvens Dispesas</p>
            </div>

            <p class="umidade">Umidade 70%</p>
        </div>

    </div>
